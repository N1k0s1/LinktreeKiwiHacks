<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@KiwiHacks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <div class="avatar">
                <img src="assets/kiwihacks.png" alt="KiwiHacks Logo" onerror="this.src='assets/logo-placeholder.svg';">
            </div>
            <h1>@KiwiHacks</h1>
            <p class="tagline">Auckland's hackathon by teens, for teens.</p>
        </div>

        <!-- Social Icons -->
        <div class="social-icons" id="social-icons">
            <!-- Social icons will be loaded from socials.md -->
        </div>

        <!-- Links Container -->
        <div class="links-container" id="links-container">
            <!-- Links will be loaded from Google Sheets -->
            <div class="loading">Loading links...</div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>KiwiHacks Â© 2026</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
